<html>
	<head>
		<title>Append to Title: Options</title>
		<style>
			#settingsTable th {
				font-weight: 600;
				text-align: left;
			}
			#settingsTable th,
			#settingsTable td {
				padding-right: 10px;
			}
			
			#settingsTable input {
				width: 100%;
			}
			
			.invisibleButton {
				border: none;
				background: none;
				padding: 1px;
			}
			.invisibleButton:hover {
				cursor: pointer;
			}
			
			.invisibleButton img {
				opacity: .5;
			}
			.invisibleButton:hover img,
			.invisibleButton:focus img {
				opacity: 1;
			}
			
			.deleteButton {
				margin-left: -1px;
			}

		</style>
	</head>

	<body>
		<p style="margin-bottom: 5px; font-weight: 600;">Enter domains and a suffix to add to the end of the title of those pages.</p>
		
		<table id="settingsTable">
			<tr>
				<th>Domain</th>
				<th>Suffix</th>
				<th>Delete</th>
			</tr>
		</table>
		
		<button type="button" id="addButton" style="margin-left: 3px;" title="Add a new domain and suffix">Add</button>
		
		<br /><br />
		<button id="save">Save</button>
		
		<br /><br />
		<div id="divStatus"></div>
	</body>
	
	<script src="options.js"></script>
</html>
